
<app-course-navbar></app-course-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <tr>
                            <th>id</th>
                            <th>course title</th>
                            <th>course description</th>
                            <th>Course Duration</th>
                            <th>Course date</th>
                            <th>Course venue</th>

                        </tr>
                        <tr *ngFor="let i of data">
                            <td>{{i._id}}</td>
                            <td>{{i.courseTitle}}</td>
                            <td>{{i.courseDescription}}</td>
                            <td>{{i.courseDuration}}</td>
                            <td>{{i.courseDate}}</td>
                            <td>{{i.courseVenue}}</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
  </div>
